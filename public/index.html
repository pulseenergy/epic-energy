<!DOCTYPE html>
<html>
<head>
<title>Legends of Energy 3: Downtown</title>
<link rel="stylesheet" href="global.css">

<script src="lib/underscore-1.4.0.js"></script>
<script src="lib/knockout-2.1.0.js"></script>
<script src="lib/accounting.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/js/bootstrap-transition.js"></script>
<script src="lib/js/bootstrap-tooltip.js"></script>
<script src="lib/js/bootstrap-button.js"></script>
<script src="src/js/util.js"></script>
<script src="src/js/Occupant.js"></script>
<script src="src/js/Boiler.js"></script>
<script src="src/js/HotWater.js"></script>
<script src="src/js/Elevator.js"></script>
<script src="src/js/AirCon.js"></script>
<script src="src/js/PlugLoad.js"></script>
<script src="src/js/Lighting.js"></script>
<script src="src/js/Game.js"></script>
<script src="src/js/ViewModel.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
<script>
	var game, viewModel;
	//preload(['img/bldg_winter.png', 'img/bldg_spring.png', 'img/bldg_summer.png', 'img/bldg_fall.png']);

	$(function () {
		$('#fullscreen-button').click(goFullScreen);
		game = new Game();
		viewModel = new ViewModel(game);
		ko.applyBindings(viewModel);

		$('body').tooltip({
			selector: '.tooltipped'
		})
	});
</script>
</head>
<body data-bind="class: season">

<div class="month-tracker">
	<div class="container">
		<div class="row">
			<span class="span12">
				<ul>
					<li data-bind="css: { selected: month() === 0 }">Jan</li>
					<li data-bind="css: { selected: month() === 1 }">Feb</li>
					<li data-bind="css: { selected: month() === 2 }">Mar</li>
					<li data-bind="css: { selected: month() === 3 }">Apr</li>
					<li data-bind="css: { selected: month() === 4 }">May</li>
					<li data-bind="css: { selected: month() === 5 }">Jun</li>
					<li data-bind="css: { selected: month() === 6 }">Jul</li>
					<li data-bind="css: { selected: month() === 7 }">Aug</li>
					<li data-bind="css: { selected: month() === 8 }">Sep</li>
					<li data-bind="css: { selected: month() === 9 }">Oct</li>
					<li data-bind="css: { selected: month() === 10 }">Nov</li>
					<li data-bind="css: { selected: month() === 11 }">Dec</li>
				</ul>
			</span>
		</div>
	</div>
</div>
<button class="btn btn-mini pull-left" id="fullscreen-button">Fullscreen</button>
<div class="main-body">
	<div class="container">

		<div class="row">
			<span class="left-column span3">
				<div class="building-container"></div>
				<div class="equipment-summary clearfix">
					<ul>
						<li class="occupants">
							<h4>Occupants</h4>
							<div data-bind="foreach: occupants">
								<span class="occupant tooltipped" data-bind="attr: { 'title': happinessLabel }, class: happinessLabel.toLowerCase()"></span>
							</div>
						</li>
						<!-- ko foreach: equipment -->
						<li data-bind="attr: { title: name }, css: { selected: $root.selectedCategory() === category }, class: category, click: $root.selectCategory.bind($root)">
                          <span data-bind="class: state, attr: {title: state_hover}"></span>
                          <span data-bind="text: categoryFriendlyName(category)"></span>
                        </li>
						<!-- /ko -->
					</ul>
				</div>
			</span>
			<span class="right-column span9">
				<div class="right-column-top">
					<div class="score-summary">
						<dl>
							<dt>Energy Used</dt>
							<dd data-bind="text: accounting.formatNumber(energy()) + ' kWh'"></dd>
							<dt>Remaining Budget</dt>
							<dd data-bind="text: '$' + accounting.formatNumber(budget())">
						</dl>
					</div>
					<div class="monthly-summary">
						<h1><span data-bind="text: monthName() + ' ' + day() + ', ' + year()"></span></h1>
						<div data-bind="text: 'Average Temperature: ' + weather().mean + '\u00b0C'"></div>

						<ul data-bind="foreach: messages">
							<li data-bind="text: body"></li>
						</ul>
					</div>

					
				</div>
				<div class="right-column-bottom" data-bind="template: gameOver() ? 'game-over' : 'actions'">
					

				</div>
			</span>
		</div>
	</div>

</div>

</body>
</html>

<script type="text/html" id="actions">
	<div id="pendingAction" class="pending-action">
		<div class="pending-action-name">
			<!-- ko if: !pendingAction() -->
			<em>You may perform <strong>one</strong> action this month. Please choose from the list below.</em>
			<!-- /ko -->
			<!-- ko if: pendingAction -->
							<span class="selected-action" data-bind="with: pendingAction">
								<span class="action-name" data-bind="text: upgradeTitle"></span> for
								<span class="action-cost" data-bind="text: formattedCost"></span>
							</span>
			<!-- /ko -->
		</div>
		<button class="btn btn-large btn-primary btn-inverse" tabindex="1" data-bind="click: advanceToNextMonth, disable: gameOver">Next month &#187;</button>
	</div>

	<h3>Available Actions</h3>
	<!-- ko if: !selectedCategory() -->
	<p class="select-action">&#171; Select a category on the left to see available actions.</p>
	<!-- /ko -->
	<!-- ko if: selectedCategory() -->
	<!-- ko if: !availableActionsForSelectedCategory().length -->
	<p>No available actions.</p>
	<!-- /ko -->
	<div data-bind="foreach: availableActionsForSelectedCategory">
		<div class="action-row">
			<div class="action-nd">
				<div class="action-name" data-bind="text: upgradeTitle"></div>
				<div class="action-description" data-bind="text: description"></div>
			</div>

			<div class="action-cost" data-bind="text: formattedCost, css: { insufficentFunds: !available }"></div>
			<div class="action-do">
				<button class="btn btn-success" data-bind="click: $root.pendingAction, enable: available">Select</button>
			</div>

		</div>
	</div>
	<!-- /ko -->
</script>

<script type="text/html" id="game-over">
	<div class="game-over">
		<h3>Game Over</h3>
		<p>Final score:</p>
		<strong class="final-score" data-bind="text: finalScore"></strong>
		<button class="btn start-over" data-bind="click: function () { window.location.reload(false) }">Start over</button> <div id="twitter-button-container"></div>

	</div>
</script>
